syntax = "proto3";

service RoleService {
    rpc AddRole (RoleParams) returns (Response) {

    }

    rpc GetRole (PnParams) returns (Response) {

    }
}

message RoleParams {
    string name = 1; //角色名称
    string groupId = 2; //属于哪个组的角色
}

message Response {
    string code = 1;
    string msg = 2;
}

message PnParams {
    int64 pn = 1; //page num
    int64 ps = 2; // page size
    string params = 3;
}